<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio Aok</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="fullResponse">
      <header class="loginList">
        <h1>Cadastro e Listagem de Produtos</h1>
      </header>
      <main>
        <div class="contentListProduct">
          <dialog id="modal" class="dialog">
            <form
              id="formProduct"
              action="#"
              class="form"
              name="form-produtos"
              aria-label="Formulario de Cadastro de Produtos"
              method="post"
            >
              <button class="closeModal" id="closeModal">X</button>
              <fieldset class="fieldset-prod">
                <legend>Produto</legend>
                <div class="formGroup">
                  <input
                    placeholder="Nome do produto"
                    type="text"
                    class="input inputText"
                    name="nomeProduto"
                    id="nomeProduto"
                    required
                  />
                </div>
                <div class="formGroup">
                  <input
                    placeholder="Descrição do Produto"
                    id="descriptionProduct"
                    type="text"
                    class="input inputText"
                    name="descricaoProduto"
                  />
                </div>
                <div class="formGroup">
                  <input
                    placeholder="Valor do produto"
                    type="number"
                    name="valorProduto"
                    id="valorProduto"
                    required
                  />
                </div>
                <div class="formGroup">
                  <div id="descriptionLabel" class="radioButton">
                    Disponivel para venda:
                    <div class="optionButton">
                      <label for="sim"
                        >Sim<input
                          type="radio"
                          id="sim"
                          name="disponibilidadeProduto"
                          value="Sim"
                          class="input inputRadio"
                      /></label>
                      <label for="nao"
                        >Não<input
                          type="radio"
                          id="nao"
                          name="disponibilidadeProduto"
                          value="Não"
                          class="input inputRadio"
                      /></label>
                    </div>
                  </div>
                </div>
                <div class="formGroup">
                  <button
                    type="submit"
                    class="buttonCadastrar"
                    value="Cadastrar"
                    aria-label="Botão cadastrar produto"
                  >
                    Cadastrar
                  </button>
                </div>
              </fieldset>
            </form>
          </dialog>
          <button id="openModal" class="openModal">Criar Produto</button>
          <div class="prodList" id="listProduct">
            <h2>Listagem</h2>
            <table id="table" class="classTable">
              <tr class="table">
                <th>Produto</th>
                <th>Descrição</th>
                <th>Valor</th>
              </tr>
            </table>
          </div>
        </div>
      </main>
    </div>

    <script src="app.js" defer></script>
  </body>
</html>
